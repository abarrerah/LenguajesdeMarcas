<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-style: solid;
           border-collapse: collapse;
        }

        th {
            border-style: solid;    
            border-collapse: collapse;
        }
        td{
            border-style: solid; 
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>TEXT</th>
            <th>TEXT</th>
            <th colspan="2">TEXT</th>
            <th colspan="2">TEXT</th>
        </tr>
        <tr>
            <td>TEXT</td>
            <td>TEXT</td>
            <td colspan="2">TEXT</td>
            
            <td>TEXT</td>
            <td>TEXT</td>
        </tr>
        <tr>
            <td rowspan="2">TEXT</td>
            <td rowspan="2">TEXT</td>
            <td>TEXT</td>
            <td>TEXT</td>
            <td>TEXT</td>
            <td>TEXT</td>

        </tr>
        <tr>
           
            <td rowspan="2">TEXT</td>
            <td rowspan="2">TEXT</td>
            <td>TEXT</td>
            <td>TEXT</td>
        </tr>
        <tr>
            
            <td>TEXT</td>
            <td>TEXT</td>
            <td>TEXT</td>
            <td>TEXT</td>
        </tr>
    </table>
</body>

</html>
